<h1>Development on this project</h1>
<h2>Install</h2>
<pre><code>npm run install
</code></pre>
<h2>Build</h2>
<pre><code>npm run build
</code></pre>
<h2>Run Server</h2>
<p>This will render the page for the given request as the request comes through.</p>
<pre><code>npm run serve
</code></pre>
<h2>Serve Static Build</h2>
<p>This will server the prebuilt static files.</p>
<pre><code>npm run static
</code></pre>
